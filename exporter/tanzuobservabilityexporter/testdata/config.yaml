receivers:
  nop:

processors:
  nop:

exporters:
  tanzuobservability:
    traces:
      endpoint: "http://localhost:40001"
    metrics:
      endpoint: "http://localhost:2916"
    retry_on_failure:
      enabled: true
      initial_interval: 10s
      max_interval: 60s
      max_elapsed_time: 10m
    sending_queue:
      enabled: true
      num_consumers: 2
      queue_size: 10

service:
  pipelines:
    traces:
      receivers: [ nop ]
      processors: [ nop ]
      exporters: [ tanzuobservability ]
